<div class="custom-scrollbar table-responsive">
    <table class="table table-bordered">
        <thead class="sticky-top">
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Type</th>
                <th scope="col">Email</th>
                <!-- <th scope="col">Vehicle Name</th> -->
                <th scope="col">Brand Name</th>
                <th scope="col">Vehicle Model</th>
                <th scope="col">Year Of Reg</th>
                <th scope="col">Fuel Type</th>
                <th scope="col">KM's Driven</th>
                <th scope="col">Price</th>
                <!-- <th scope="col">Color</th> -->
                <th scope="col">Reg City</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of allCars index as i">
                <td>{{i+1}}</td>
                <td> {{c.cartype}}</td>
                <td>{{c.emailid}}</td>
                <!-- <td>{{c.vehiclename}}</td> -->
                <td>{{c.brandnames}}</td>
                <td>{{c.vehiclemodel}}</td>
                <td>{{c.yearofreg}}</td>
                <td>{{c.fueltype}}</td>
                <td>{{c.kmsdriven}}</td>
                <td>{{c.price}}</td>
                <!-- <td>{{c.colour}}</td> -->
                <td>{{c.regcity}}</td>
                <td>{{c.description}}</td>
                <td> <img src="{{c.image}}" alt="" width="80px" height="60px"> </td>
                <td class="text text-success">{{c.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
