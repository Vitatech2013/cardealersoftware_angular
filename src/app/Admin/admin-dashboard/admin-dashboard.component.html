<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar> <span class="text-white">Car Dealership</span> </mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="admin-profile" routerLinkActive="active" >Admin Profile</a> -->
      <a mat-list-item class="links" routerLink="view-users" routerLinkActive="active" >View Registrations</a>
      <a mat-list-item class="links" routerLink="car-store" routerLinkActive="active" >View Store Cars</a>
      <a mat-list-item class="links" routerLink="buy-car" routerLinkActive="active" >View Buy Cars</a>
      <a mat-list-item class="links" routerLink="lease-car" routerLinkActive="active" >View Lease Cars</a>
      <a mat-list-item class="links" routerLink="testdrive-car" routerLinkActive="active" >View Test Drive Cars</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="text-white">Admin Dashboard</span>
      <span class="space"></span>
      <button class="logout-btn" mat-raised-button color="warn" routerLink="/home">
        <!-- <span class="material-symbols-outlined">logout</span> -->LOGOUT
      </button>
    </mat-toolbar>
  <ng-container>
    <router-outlet></router-outlet>
  </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
