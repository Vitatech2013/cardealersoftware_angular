<app-home></app-home>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 admin">
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="username" placeholder="User Name" formControlName="uname">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="password" placeholder="Password" formControlName="pwd">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
