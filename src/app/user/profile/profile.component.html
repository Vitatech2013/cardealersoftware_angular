<div class="row">
    <div class="col-sm-6 profile">
        <div class="card">
            <div class="card-header text-white text-center">
                <h1 class="">Your Profile Details</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                        <p class="">Full Name</p>
                    </div>
                    <div class="col-sm-8">
                        <p class=" ">{{user.completename}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="">Email</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text text-primary">{{user.emailid}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="m">Phone Number</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text text-success">{{user.mobileno}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Address</p>
                    </div>
                    <div class="col-sm-8">
                        <p class=" mb-0">{{user.address}}</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <button class="btn btn-primary m-2 w-50" (click)="edit(user)">Edit Profile</button>
            </div>
        </div>
    </div>
</div>
