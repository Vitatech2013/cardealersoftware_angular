<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><span class="text-white">CAR DEALERSHIP</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="profile" routerLinkActive="active">Profile</a>
      <a mat-list-item routerLink="store-car" routerLinkActive="active">Store Car</a>
      <a mat-list-item routerLink="view-store" routerLinkActive="active">View Store Cars</a>
      <a mat-list-item routerLink="view-buy-car" routerLinkActive="active">View Buy Cars</a>
      <a mat-list-item routerLink="view-lease-car" routerLinkActive="active">View Lease Cars</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngFor="let u of Users">{{u.completename}}</span>
      <span class="space"></span>
      <button class="logout-btn" mat-raised-button color="warn" routerLink="/mainpage">
        <!-- <span class="material-symbols-outlined">logout</span> -->LOGOUT
      </button>
    </mat-toolbar>
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
